<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOm property</title>
</head>
<body>
    <div id="container">
        <p>Hello World!</p>
    </div>
    <button onclick= "textFunc()">TEXT</button>
    <button onclick ="htmlFunc()">HTML</button>
    
    <script>
        // 1. div 요소에 접근하기
        //  -> getElementById()
        let domVal= document.getElementById("container");
        console.log('요소 가져오기 :',domVal);
        // 2. text 버튼 클릭시 요소에서 내용만
        //  -> innerText
        const textFunc = ()=>{
            // console.log('test');
            // div 요소를 가져와서 내용만 출력하는 로직 작성
            console.log('내용만 :',domVal.innerText);
            // 내용 변경
            domVal.innerText ='<h1>JavaScript</h1>';

            // 속성에 해당하는 값을 참조!
             let testText = domVal.innerText
             console.log(testText);
             testText='Text';
             console.log(testText);
        } 
        // 3. html 버튼 클릭시 요소에 태그까지
        const htmlFunc =()=>{
            console.log('태그까지 :', domVal.innerHTML);
            domVal.innerHTML ='<h1>JavaScript</h1>';
        }
    </script>
</body>
</html>
