<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
</head>
<body>
    <h1>클릭 한번 해볼까요?</h1>
    <button onclick = "h1Func()">h1태그 생성</button>
    <button onclick = "aFunc()">a태그 생성</button>
    <button onclick = "ulFunc()">ul태그 생성</button>

    <!-- 태그가 생성될 공간 -->
    <div id = "container"></div>
    <script>
        // 1. 태그를 생성할 공간인 div 요소 가져오기
        let domElement = document.getElementById("container");
        // 2. 버튼 별로 가지고 온 div 요소 안에 태그 생성하기
        // 2-1. h1태그
        const h1Func = ()=>{
        domElement.innerHTML +='<h1>DOM 활용하기</h1>';
        }
        // 2-2. a태그
        const aFunc = ()=>{
            domElement.innerHTML+=
            '<a href="http://www.google.com">Google로 이동!</a>';
        }
        // 2-3. ul태그
        const ulFunc = ()=>{
            domElement.innerHTML+=
            '<ul><li>HTML</li><li>CSS</li><li>JS</li></ul>';
        }
    </script>
</body>
</html>
