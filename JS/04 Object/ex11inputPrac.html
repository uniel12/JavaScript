<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input Practice</title>
</head>
<body>

    <h1>입력한 값을 h1태그로 출력해보기</h1>
    <input type="text" id="inputTag">
    <button onclick="makeh1()">h1태그 출력</button>
    <!-- h1태그 출력될 공간 -->
    <div id="divTag"></div>

    <script>
        // 1. 버튼 클릭시
        const makeh1 =() => {
            // 2. input 요소 가져오기
            let inputValue=
            // 3. 입력값 h1태그로 출력하기
            document.getElementById('inputTag');
            document.getElementById("divTag").innerHTML=
            `<h1>${inputValue.value}</h1>`
            // (선택) input 요소 안 비워주기
                inputValue.value='';
        }

    </script>
</body>
</html>
